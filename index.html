<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FreeCodeCamp: Simon</title>

    <meta name="author" content="Deryx E. Scott" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />

    <script src="scripts/jquery-1.11.2.min.js"></script>
</head>
<body>

<header>
    <h1>FreeCodeCamp</h1>
</header>

<section>
    <hgroup>
        <h2>FreeCodeCamp</h2>
        <h1>Simon</h1>
    </hgroup>

    <div id="canvas">
        <div class="buttons">
            <div class="row">
                <div class="green-button" id="0"><audio></audio></div>
                <div class="red-button" id="1"><audio></audio></div>
            </div>

            <div class="row">
                <div class="yellow-button" id="3"><audio></audio></div>
                <div class="blue-button" id="2"><audio></audio></div>
            </div>
        </div>

        <div class="controls">
            <h1>simon<sup>&reg;</sup></h1>

            <div class="row">
                <div class="counter">
                    <div class="count"><p>--</p></div>
                    <p>count</p>
                </div>
                <div class="start">
                    <div class="button"></div>
                    <p>start</p>
                </div>
                <div class="strict">
                    <div class="indicator"></div>
                    <div class="button"></div>
                    <p>strict</p>
                </div>
            </div>

            <div class="row">
                <br /><br />
                <div class="off">off</div>
                <div class="case">
                    <div class="switch"></div>
                </div>
                <div class="on">on</div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript -->
<script src="scripts/application.js"></script>

</body>
</html>
